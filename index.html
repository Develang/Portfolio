<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
    <title>Portfolio</title>
  </head>
  <body class="bg-white dark:bg-[#101418] md:mx-52 m-3">
    <h1 class="text-3xl font-extrabold leading-tight text-gray-900 lg:text-4xl dark:text-gray-300">Me</h1>
    <span class="dark:text-gray-400">Github:</span> <a href="https://github.com/Develang" target="_blank" class="text-blue-700 dark:text-blue-400 hover:underline">https://github.com/Develang</a>
    <div class="dark:text-gray-400">
      <p>I do:</p>
      Html <br />
      CSS (Tailwindcss) <br />
      Javascript <br />
    </div>
    <h1 class="text-3xl font-extrabold leading-tight text-gray-900 lg:text-4xl dark:text-gray-300 my-2">Projects</h1>
    <div class="grid grid-cols-1 lg:grid-cols-3 gap-4" id="project-container"></div>
  </body>

  <script>
    const projects = [
      {
        name: "Portfolio",
        technology: "Html, CSS (Tailwindcss), Javascript",
        description: "It's this  website.",
        github: "https://github.com/develang/Portfolio",
        website: "https://develang.github.io/Portfolio/"
      },
      {
        name: "Todo",
        technology: "Html, CSS (Tailwindcss), Javascript, Htmx, Golang, Docker, Azure (App Service)",
        description: "A Golang todo app deployed to Azure App Service.",
        github: "https://github.com/develang/Todo",
        website: "https://todo-go.azurewebsites.net/"
      }
    ]
    const projectContainer = document.querySelector("#project-container")
    projects.forEach((project) => {
      const projectElement = `
         <div class="w-lg p-6 bg-white border border-gray-200 rounded-lg dark:bg-[#101418] dark:border-gray-700">
           <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-gray-300">${project.name}</h5>
           <p class="mb-2 text-gray-700 dark:text-gray-400">Technology: ${project.technology}</p>
           <p class="mb-2  text-gray-700 dark:text-gray-400">Description: ${project.description}</p>
           <p class="mb-2  text-gray-700 dark:text-gray-400">
             Github: <a href="${project.github}" target="_blank" class="mb-2 text-blue-700 dark:text-blue-400 hover:underline">${project.github}</a>
           </p>
           <p class="mb-2  text-gray-700 dark:text-gray-400">
             Website: <a href="${project.website}" target="_blank" class="mb-2 text-blue-700 dark:text-blue-400 hover:underline">${project.website}</a>
           </p>
         </div>
       `
      projectContainer.innerHTML += projectElement
    })
  </script>
</html>
